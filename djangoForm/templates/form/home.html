{% extends 'base.html' %}

{% block title %}
    Home
{% endblock title %}
    
{% block body %}
    <div class="row mt-2">
        <div class="col-12 col-sm-12 col-md-6 col-xl-6">
            <div class="card border border-dark p-1 m-1">
                <div class="card-header">List items ...</div>
                <div class="card-body">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <div class="row">
                                <div class="col"></div>
                            </div>
                        </li>
                        <li class="list-group-item">2</li>
                        <li class="list-group-item">3</li>
                        <li class="list-group-item">4</li>
                        <li class="list-group-item">5</li>
                    </ul>
                </div>
                <div class="card-footer text-center">
                    Latest 5 items recently added, to view all
                    <input type="submit" class="btn btn-sm btn-primary" value="Click here!" name="all">
                </div>
            </div>
        </div>
        <div class="col-12 col-sm-12 col-md-6 col-xl-6">
            <form>
                {% csrf_token %}
            <div class="card border border-dark p-1 m-1">
                <div class="card-header">Add new items</div>
                <div class="card-body m-2">
                        <div class="form-floating form-floating-sm m-1">
                            <input type="text" class="form-control" placeholder="name" id="name">
                            <label for="name">Name:/</label>
                        </div>
                        <div class="form-floating form-floating-sm m-1">
                            <input type="text" class="form-control" placeholder="price" id="price">
                            <label for="price">Price:/</label>
                        </div>
                        <div class="form-floating form-floating-sm m-1">
                            <input type="text" class="form-control" placeholder="quantity" id="quantity">
                            <label for="quantity">Quantity:/</label>
                        </div>
                    </div>
                    <div class="card-footer">
                        <input type="submit" class="btn btn-sm btn-success" value="Add">
                        <input type="reset" class="btn btn-sm btn-warning" value="Clear">
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock body %}
